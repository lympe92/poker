<div class="player-wrapper justify-center items-center relative"  *ngIf="player">
  <div
    class="cards-container"
   *ngIf="player?.cards"
    [ngClass]="{ fold: !player.inPortion }"
  >
    <img *ngIf="player.cards[0]?.img"
      src="{{ player.cards[0].img }}"
      class="left-card"  
    />
    <img *ngIf="player.cards[1]?.img"
    src="{{ player.cards[1].img }}"
      class="right-card"
    />
  </div>

  <div
  [class.active]="player.isActivePlayer"
    class="card-body"
  >
    <div class="dealer" *ngIf="player?.isDealer">
      <img src="assets/images/dealer.png"/>
    </div>
    <div
      class="flex flex-col justify-center w-full h-full"
    
    >
      <h6 class="card-title d-flex justify-content-center">
        {{ player.name }}
      </h6>
      <h6 class="card-text">{{ player.chips }}</h6>
    </div>
  </div>
</div>
<app-chips></app-chips>
