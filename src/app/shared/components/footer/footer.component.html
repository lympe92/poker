<div *ngIf="player" class="footer flex">
  <div class="info-table-container">
    <app-game-info-table></app-game-info-table>
  </div>

  <div class="actions-container" *ngIf="player.isActivePlayer">
    <div class="actions-pot-buttons justify-end gap-x-4">
      <button
        type="button"
        mat-flat-button
        class="bet-button"
        (click)="onRaiseNum()"
        [disabled]="true"
      >
        Min
      </button>

      <button
        type="button"
        mat-flat-button
        class="bet-button"
        (click)="onRaiseNum()"
        [disabled]="true"
      >
        3Bet
      </button>

      <button
        type="button"
        mat-flat-button
        class="bet-button"
        (click)="onCalcPot()"
        [disabled]="true"
      >
        Pot
      </button>

      <button
        type="button"
        mat-flat-button
        class="bet-button"
        (click)="onRaiseNum()"
      >
        Max
      </button>
    </div>

    <div class="actions-slider-container gap-x-4 justify-content-end mb-3 mt-2">
      <input class="actions-slider-text-input" [(ngModel)]="raiseNum" />

      <input
        type="range"
        class="actions-slider-range grow"
        min="{{ bigBlind + playersPortionBetting }}"
        max="{{ player.chips + player.temporaryBetting }}"
        [(ngModel)]="raiseNum"
        step="20"
        #ref
        id="customRange3"
      />
    </div>
    <div
      class="actions-decisions-container gap-x-4 justify-content-start align-items-end"
    >
      <button
        type="button"
        mat-flat-button
        class="w-1/3 action-button"
        (click)="onFold()"
      >
        Fold
      </button>
      <button
        type="button"
        mat-flat-button
        class="w-1/3 action-button"
        (click)="onCall()"
      >
        Call
      </button>
      <button
        type="button"
        mat-flat-button
        class="w-1/3 action-button"
        *ngIf="onHasChips()"
        (click)="onRaise(ref.value)"
      >
        Raise{{ ref.value }}
      </button>
    </div>
  </div>
</div>
